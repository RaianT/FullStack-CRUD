<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lista de Matérias-Primas</title>
</head>

<body class="bg-gray-50">
    <header>
        <div class="flex justify-center space-x-4 pt-4">
                    
            <button type="submit"
                class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-200"><a href="cadMaterial.html">Cadastro Material</a>
                
            </button>
            <button type="submit"
                class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-200"><a href="cadProdutos.html">Cadastro Produto</a> 
            </button>
            <button type="submit"
            class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-200"><a href="listaMaterial.html">Lista Material</a>
            </button>
            <button type="submit"
            class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-200"><a href="listaProdutos.html">Lista Produtos</a>
            </button>
        </div>
    </header>
    <div class="flex flex-col items-center min-h-screen space-y-8 p-6">
<!-- Tabela --> 
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 flex justify-center">Lista de Matérias-Primas</h2>
            <div class="flex justify-around">
                <button class="px-3 py-1 bg-green-500 text-white rounded-md hover:bg-green-600">Voltar</button>
                <button class="px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600">Cadastrar</button>  
            </div>
            <br>
            <table class="w-full table-auto border-collapse">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="border px-4 py-2">Nome</th>
                        <th class="border px-4 py-2">Descrição</th>
                        <th class="border px-4 py-2">Cor</th>
                        <th class="border px-4 py-2">Preço</th>
                        <th class="border px-4 py-2">Quantidade</th>
                        <th class="border px-4 py-2">Fornecedor</th>
                        <th class="border px-4 py-2">Função</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-gray-600">
                        <td class="border px-4 py-2"></td>
                        <td class="border px-4 py-2"></td>
                        <td class="border px-4 py-2"></td>
                        <td class="border px-4 py-2"></td>
                        <td class="border px-4 py-2"></td>
                        <td class="border px-4 py-2"></td>
                        <td class="border px-4 py-2 flex space-x-2 justify-center">
                            <button class="px-3 py-1 bg-green-500 text-white rounded-md hover:bg-green-600">Editar</button>
                            <button class="px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600">Deletar</button>
                        </td>
                    </tr>
                    <!-- Linhas adicionais podem ser adicionadas dinamicamente aqui -->
                </tbody>
            </table>
        </div>

    </div>

</body>

</html>
