<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro de Matéria-Prima</title>
</head>

<body class="bg-gray-50">
    <header>
        <div class="flex justify-center space-x-4 pt-4">
                    
            <button type="submit"
                class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-200"><a href="cadMaterial">Cadastro Material</a>
                
            </button>
            <button type="submit"
                class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-200"><a href="cadProdutos">Cadastro Produto</a> 
            </button>
            <button type="submit"
            class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-200"><a href="listaMaterial">Lista Material</a>
            </button>
            <button type="submit"
            class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-200"><a href="listaProdutos">Lista Produtos</a>
            </button>
        </div>
    </header>
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-purple-100 p-8 rounded-lg shadow-lg w-full max-w-3xl">
            <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">Cadastro de Matéria-Prima</h1>
            <form action="#" class="space-y-4">
                
                <!-- Linha 1: Nome e Cor -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome *</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite o nome do produto"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <div>
                        <label for="cor" class="block text-sm font-medium text-gray-700">Cor *</label>
                        <input id="cor" type="text" name="cor" placeholder="Digite a cor"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                </div>

                <!-- Linha 2: Descrição -->
                <div>
                    <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
                    <input id="descricao" type="text" name="descricao" placeholder="Digite a descrição"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Linha 3: Preço e Quantidade -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="preco" class="block text-sm font-medium text-gray-700">Preço *</label>
                        <input id="preco" type="text" name="preco" placeholder="Digite o preço"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <div>
                        <label for="quantidade" class="block text-sm font-medium text-gray-700">Quantidade *</label>
                        <input id="quantidade" type="number" name="quantidade" placeholder="Digite a quantidade"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                </div>

                <!-- Linha 4: Fornecedor -->
                <div>
                    <label for="fornecedor" class="block text-sm font-medium text-gray-700">Fornecedor</label>
                    <select id="fornecedor" name="fornecedor"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Selecione um fornecedor</option>
                        <option value="fornecedor1">Amari 1</option>
                        <option value="fornecedor2">Fornecedor 2</option>
                        <option value="fornecedor3">Fornecedor 3</option>
                        <option value="fornecedor4">Fornecedor 4</option>
                    </select>
                </div>

                <!-- Botões -->
                <div class="flex justify-center space-x-4 pt-4">
                    <button type="reset"
                        class="px-6 py-2 bg-gray-300 text-gray-700 font-medium rounded-md hover:bg-gray-400 transition duration-200">Cancelar
                    </button>
                    <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-200">
                        Salvar
                    </button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
